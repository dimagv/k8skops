replicaCount: 1

image:
  repository: {{REPO}}
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}

mysqlHost: insurancetruck-db-mysql
mysqlRootPassword: {{MYSQL_ROOT_PASS}}
mysqlUser: {{MYSQL_USER}}
mysqlPassword: {{MYSQL_PASS}}
mysqlDatabase: {{MYSQL_DB}}

smtpHost: email-smtp.us-east-1.amazonaws.com
smtpPort: 587
smtpFrom: vin_service@insurancetruck.com
smtpTo: artem.z@ironjab.com
smtpName: {{SMTP_NAME}}
smtpPassword: {{SMTP_PASS}}

vinLink: https://vintelligence3.polk.com/vindecoder/VinDecoderService
vinName: {{VIN_NAME}}
vinPass: {{VIN_PASS}}

mainSite: it-backend
mainPort: 80